version: '3.7'

services:
  oj-minio:
    image: minio/minio
    container_name: oj-minio
    command: server /data
    restart: always
    volumes:
      - ./data/minio:/data
    environment:
      - MINIO_ACCESS_KEY=CHANGE_THIS
      - MINIO_SECRET_KEY=CHANGE_THIS
    
  # Warning: mongodb here is not password-protected.
  # DO NOT EXPOSE THIS SERVICE TO THE PUBLIC.
  oj-mongo:
    image: mongo
    container_name: oj-mongo
    restart: always
    volumes:
      - ./data/mongo:/data/db

# main site
  oj-backend:
    build: ./backend
    container_name: oj-backend
    restart: always
    depends_on:
      - minio
      - mongo
    volumes:
      - ./data/backend:/root/.hydro
      - ./data/templates:/usr/local/share/.config/yarn/global/node_modules/@hydrooj/ui-default/templates
      # front-end
    environment:
      - MINIO_ACCESS_KEY=CHANGE_THIS
      - MINIO_SECRET_KEY=CHANGE_THIS
    ports:
      - "0.0.0.0:80:8888"
    expose:
      - 8888

# judge server
  oj-judge:
    build: ./judge
    container_name: oj-judge
    restart: always
    privileged: true
    depends_on:
      - oj-backend
    
    volumes:
      - ./data/judge:/root/.config/hydro